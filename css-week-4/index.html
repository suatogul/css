<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile settings</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="maincolumn">
          <!-- ------Left side of the task-->
          <div class="inside topleft">
            <div class="tlcircle"></div>
          </div>
          <div class="inside bottomleft">
            <div class="blcircle"></div>
          </div>
        </div>
        <!--MAin task at the center starts here-->
        <div class="maincolumn">
          <!-- ------center of the task-->
          <div class="centerwork">
            <!--Center top part---the bubbles--starts-->
            <div class="centertop">
              <div>
                <span
                  ><a href="#"
                    ><i class="fa fa-chevron-left" aria-hidden="true"></i></a
                ></span>
                <div></div>
                <!-- bubble-->
              </div>
              <div><div></div></div>
              <div>
                <div></div>
                <span><a href="#">...</a></span>
              </div>
            </div>
            <!--Center top part---the bubbles--finishes-->
            <!--Center middle parts starts-->
            <div class="centermiddle">
              <!--profil part starts-->
              <div id="profile">
                <div class="pic">
                  <img src="./images/zoro1.jpeg" alt="zoro profile picture" />
                  <div id="pic-icon">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                  </div>
                </div>
                <!--Text-->
                <h1>suat o</h1>
                <h2>visual designer</h2>
                <!--Social icons-->
                <div id="social">
                  <div class="media">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                  </div>
                  <div class="media">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </div>
                  <div class="media">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </div>
                  <div class="media">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </div>
                </div>
                <p>
                  Neque porro quisquam est qui dolorem ipsum quia <br />
                  dolor sit amet, consectetur
                </p>
              </div>
              <p>account settings</p>
              <!-- ------------------------------ Settings part-->
              <div class="settings">
                <!-- --------------------------------- update email addresss start-->
                <div class="setting-menus">
                  <!-- --------------------------------- Icon-->
                  <div class="items">
                    <div class="sub-items">
                      <img src="./images/blue-hexagon.png" alt="blue-hexagon" />
                    </div>
                    <div class="sub-items">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                  </div>
                  <!-- icon finished-->
                  <div class="items">update email addresss</div>
                  <div class="items">
                    <a href="#"
                      ><i class="fa fa-chevron-right" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
                <!-- --------------------------------- update email addresss finished-->
                <!-- --------------------------------- reset password start-->
                <div class="setting-menus">
                  <!-- --------------------------------- Icon-->
                  <div class="items">
                    <div class="sub-items">
                      <img
                        src="./images/green-hexagon.png"
                        alt="blue-hexagon"
                      />
                    </div>
                    <div class="sub-items">
                      <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                  </div>
                  <!-- icon finished-->
                  <div class="items">reset password</div>
                  <div class="items">
                    <a href="#"
                      ><i class="fa fa-chevron-right" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
                <!-- --------------------------------- reset password finished-->
                <!-- --------------------------------- update my details start-->
                <div class="setting-menus">
                  <!-- --------------------------------- Icon-->
                  <div class="items">
                    <div class="sub-items">
                      <img src="./images/pink-hexagon.png" alt="pink-hexagon" />
                    </div>
                    <div class="sub-items">
                      <i class="fa fa-folder" aria-hidden="true"></i>
                    </div>
                  </div>
                  <!-- icon finished-->
                  <div class="items">update my details</div>
                  <div class="items">
                    <a href="#"
                      ><i class="fa fa-chevron-right" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
                <!-- --------------------------------- update my details finished-->
                <!-- --------------------------------- log out start-->
                <div class="setting-menus">
                  <!-- --------------------------------- Icon-->
                  <div class="items">
                    <div class="sub-items">
                      <img
                        src="./images/yellow-hexagon.png"
                        alt="yellow-hexagon"
                      />
                    </div>
                    <div class="sub-items">
                      <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </div>
                  </div>
                  <!-- icon finished-->
                  <div class="items">log out</div>
                  <div class="items">
                    <a href="#"
                      ><i class="fa fa-chevron-right" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
                <!-- --------------------------------- log out finished-->
              </div>
              <p>privacy settings</p>
            </div>
            <!-- ---------------------------------Center middle parts finishes-->
            <!-- ---------------------Center bottom parts starts-->
            <div class="centerbottom">
              <div class="bottom-items">
                <i class="fa fa-clone" aria-hidden="true"></i><span>.</span>
              </div>
              <div class="bottom-items">
                <i class="fa fa-search" aria-hidden="true"></i>
              </div>
              <div class="bottom-items">
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
              </div>
              <div class="bottom-items">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
            </div>
            <!-- ---------------------Center bottom parts finishes-->
          </div>
        </div>
        <!----------------main task at the center finishes here-->
        <div class="maincolumn">
          <!-- -----------right side of the task-->
          <div class="inside topright">
            <div class="trcircle"></div>
          </div>
          <div class="inside bottomright">
            <div class="brcircle"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
