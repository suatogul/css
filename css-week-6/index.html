<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Create Template</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <!-- ------------------------  -------------------------Top-side starts-->
        <!-- ------------------------text-video-wrapper starts-->
        <div class="text-video-wrapper">
          <div class="text-wrapper">
            <div class="text">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
          </div>
          <!-- ------------------------text-wrapper finishes-->
          <div class="video-wrapper">
            <div class="video-align">
              <div class="play-icon-wrapper">
                <div class="circle">
                  <div class="triangle"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------------video-wrapper finishes-->
        </div>
        <!-- ------------------------text-video-wrapper finishes-->
        <div class="list">
          <div class="list-content">
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
            <div class="list-item"></div>
          </div>
        </div>
        <!-- ------------------------list- finishes-->
        <!-- ------------------------Top-containers finishes-->
        <!-- ------------------------  ---------------------center-left side starts-->
        <div class="phone-bigpic-wrapper ptop">
          <!-- Phone starts-->
          <div class="phone">
            <div class="phone-wrapper">
              <div class="topline-holder">
                <div class="line"></div>
              </div>
              <div class="screen-holder"></div>
              <div class="button-holder">
                <div class="button"></div>
              </div>
            </div>
          </div>
          <!-- Phone finishes-->
          <!-- ----------------the big picture placeholder starts -->
          <div class="bigpic">
            <div class="pic-wrapper">
              <div class="place-holder">
                <div class="circle">
                  <div class="circle-shape"></div>
                </div>
                <div class="mountains">
                  <div class="mountain-clippath"></div>
                </div>
              </div>
              <div class="three-dots">
                <div class="dots-wrapper">
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- ----------------the big picture placeholder finishes -->
        </div>
        <!-- -center-right ---- the buttons, list and small pic starts-->
        <div class="center-right">
          <div class="button-wrapper">
            <div class="buttons">
              <div class="button">
                <div class="on-off-holder"></div>
                <div class="off"></div>
              </div>
              <div class="button">
                <div class="on-off-holder"></div>
                <div class="on"></div>
              </div>
            </div>
          </div>
          <div class="smallpic">
            <div class="smallpic-wrapper">
              <div class="place-holder">
                <div class="circle">
                  <div class="circle-shape"></div>
                </div>
                <div class="mountains">
                  <div class="mountain-clippath"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ------------------------center-container finishes-->
        <!-- ------------------------  -----------footer-container starts search bar and icons-->
        <footer>
          <div class="footer-container">
            <div class="searchbar">
              <div class="input-area"></div>
            </div>
            <!-- -   icon starts -->
            <div class="icon-wrapper">
              <div class="icon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </footer>
        <!--------  -----------footer-container finishes-->
      </div>
    </main>
  </body>
</html>
