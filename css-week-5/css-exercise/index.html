<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS exercise</title>
  </head>
  <body>
    <main>
      <!-- -----------------------------------first box-->
      <div class="wrapper first-shape">
        <!-- -----------------------------------------    -->
        <div class="up-shape-container">
          <div class="first-shape-wrapper">
            <div class="half-circle"></div>
            <div class="square"></div>
          </div>
        </div>
        <!-- ----------------------------    ---------------------------------       -->
        <div class="down-shape-container">
          <div class="first-shape-wrapper">
            <div class="square"></div>
            <div class="half-circle"></div>
          </div>
          <!-- ----------------------------           -->
          <div class="first-shape-wrapper">
            <div class="square"></div>
            <div class="half-circle"></div>
          </div>
        </div>
        <!-- -------------------------------------     -->
      </div>
      <!-- ----------------------------------------second box-->
      <div class="wrapper second-shape">
        <div class="second-shape-container">
          <div class="quarter"></div>
          <div class="quarter"></div>
          <div class="quarter"></div>
        </div>
      </div>
      <!-- -----------------------------------------third box-->
      <div class="wrapper third-shape">
        <div class="third-shape-container">
          <!-- -------------left side-->
          <div class="left-right">
            <div class="half-circle-wrapper">
              <div class="down-half-circle">
                <div class="small-circle"></div>
              </div>
            </div>
          </div>
          <!-- -------------------------middle part-->
          <div class="middle">
            <!-- ------------- circles    -->
            <div class="outer">
              <div class="between">
                <div class="inner"></div>
              </div>
            </div>
          </div>
          <!-- -------------right side-->
          <div class="left-right">
            <div class="half-circle-wrapper">
              <div class="up-half-circle">
                <div class="small-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
