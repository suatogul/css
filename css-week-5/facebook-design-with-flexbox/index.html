<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Facebook-Sign in</title>
  </head>
  <body>
    <main class="main-container">
      <!--    --------------------------- ------------------- Main piece- heading and sign in part -->
      <section class="main-piece">
        <!-- --------------------------- --------------Heading and text-->
        <div class="heading">
          <div class="logo">
            <img src="./dF5SId3UHWd.svg" alt="" width="301" height="106" />
          </div>
          <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <!--  ------------------------------------------Sign-in and text part-->
        <div class="signin-wrapper">
          <!-- -------------------------------------------------------------------------------sign in window-->
          <div class="signin-form">
            <form action="">
              <div class="input-data">
                <div class="in email">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="indesign"
                    placeholder="E-Mail-Adresse oder Telefonummer"
                    autofocus="1"
                    aria-label="E-Mail-Adresse oder Telefonummer"
                  />
                </div>
                <div class="in pass">
                  <div class="input-pass-text">
                    <input
                      type="password"
                      id="pass"
                      name="pass"
                      class="indesign"
                      placeholder="Passwort"
                      autofocus="1"
                      aria-label="Passwort"
                    />
                  </div>
                </div>
              </div>
              <div class="btn-container">
                <button class="button-login">Anmelden</button>
              </div>
              <div class="for-pass">
                <a href="#">Passwort Vergessen?</a>
              </div>
              <div class="hor-line"></div>
              <dic class="create-acc">
                <a href="#">Neues Konto erstellen</a>
              </dic>
            </form>
            <!--  ---------the text under the sign-in compenent-->
            <div class="signin-text">
              <a href="#">Erstelle eine Seite</a>
              fur einen Star, eine Band oder ein Unternehmen.
            </div>
          </div>
          <!--  -------------------Sign-in form finishes-->
        </div>
      </section>
      <!--- -----------------------FOOTER ---------------------- --------->
      <footer>
        <div id="page-footer" class="footer-container">
          <div class="list-wrapper">
            <ul class="lang">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="foot-hor-line"></div>
            <div>
              <ul class="all-inks">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="copyright">
              <span> Facebook Â© 2021</span>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
